<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tennis Academy</title>
    <link rel="stylesheet" href="style.css">
    <script src="analytics.js"></script>  <!-- Include the GA4 script -->
    <script src="injectHeader.js" defer></script>  <!-- Include the JS script -->
</head>
<body>
    <main>
        <section class="hero">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Reach out for inquiries, feedback, or to book a session.</p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tennis Academy | All rights reserved</p>
    </footer>
</body>
</html>
